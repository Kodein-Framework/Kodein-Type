name: Build and test

on:
  push:
    branches-ignore:
      - stable
      - master
      - '[0-9]+.[0-9]+'
      - 'snapshot/[0-9]+.[0-9]+'
  pull_request:
    branches: ['**']

jobs:
  native-all:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Assemble
        run: ./gradlew assemble --stacktrace
        shell: bash
      - name: Test
        run: ./gradlew check --stacktrace
        shell: bash