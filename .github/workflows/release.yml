name: build and deploy a release

on:
  release:
    types: [published]

jobs:
  publish-all:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish
        env:
          BINTRAY_USER: ${{ secrets.bintray_user }}
          BINTRAY_APIKEY: ${{ secrets.bintray_apikey }}
          BINTRAY_USER_ORG: ${{ secrets.bintray_user_org }}
        run: |
          if [ "$RUNNER_OS" != "Linux" ]
          then
             ./gradlew publish -x publishLinuxX64PublicationToBintrayRepository -x publishLinuxArm32HfpPublicationToBintrayRepository -PsnapshotNumber=${{ github.run_number }}
          else
             ./gradlew publish -PsnapshotNumber=${{ github.run_number }}
          fi
        shell: bash